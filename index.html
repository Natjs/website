<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nat.js - Native powers for building powerful weex apps</title>
	<meta name="description" content="A powerful kit for adding native functionalities to your weex app. lightweight, cross-platform, customizable, open source.">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<link rel="stylesheet" href="_assets/css/nat.css">
</head>

<body>
	<nav>
		<a href="#/">EN</a>
		<a href="#/zh-cn/">中文</a>
	</nav>
	<div id="app"></div>

	<script>
	window.$docsify = {
		name: 'Nat.js',
		homepage: 'started.md',
		auto2top: true,
		coverpage: ['/', '/zh-cn/'],
		loadSidebar: true,
		maxLevel: 4,
		subMaxLevel: 1,
		themeColor: '#1F7AFB',
		repo: 'https://github.com/natjs/nat',
		ga: 'UA-102587436-2',
		search: {
			placeholder: {
				'/zh-cn/': '键入搜索',
				'/': 'Type to search'
			},
			noData: {
				'/zh-cn/': '找不到结果',
				'/': 'No Results'
			}
		}
	}

	// PWA
	if (typeof navigator.serviceWorker !== 'undefined') {
		navigator.serviceWorker.register('sw.js')
	}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
